{{> partials/header}}

<div class="container">
  <div class="scaler">
    <div class="state state-menu">
      <h1 class="state-menu-title"><span>Lost</span> <span>Without</span> <span>You</span></h1>
      <h2 class="state-menu-subtitle">A game by <a href="https://jackrugile.com" target="_blank">Jack Rugile</a> and <a href="https://nicollewitte.com" target="_blank">Nicolle Witte</a> for <a href="https://ldjam.com/events/ludum-dare/41/" target="_blank">Ludum Dare 41</a></h2>
      <div class="state-menu-levels">
        <div class="state-menu-level state-menu-level-beaten" data-name="alpha">1</div>
        <div class="state-menu-level state-menu-level-available" data-name="beta">2</div>
        <div class="state-menu-level" data-name="gamma">3</div>
        <div class="state-menu-level" data-name="delta">4</div>
      </div>
    </div>
    <div class="state state-instructions">
      <h2>Instructions State</h2>
    </div>
    <div class="state state-play">
      <div class="state-play-level-wrap">
        <div class="state-play-level-title">Level 1</div>
        <div class="state-play-level-time">0<span>:</span>00</div>
      </div>
      <div class="state-play-hero-wrap state-play-hero-a-wrap">
        <div class="state-play-hero-title state-play-hero-a-title">Mary</div>
        <div class="stat-play-hero-meters">
          <div class="state-play-hero-light state-play-hero-a-light">
            <div class="state-play-hero-label state-play-hero-a-label">Light:</div>
            <div class="state-play-hero-meter-light state-play-hero-a-meter-light">
              <div class="state-play-hero-meter-light-bar state-play-hero-a-meter-light-bar"></div>
            </div>
          </div>
          <div class="state-play-hero-time state-play-hero-a-time">
            <div class="state-play-hero-label state-play-hero-a-label">Time:</div>
            <div class="state-play-hero-meter-time state-play-hero-a-meter-time">
              <div class="state-play-hero-meter-time-bar state-play-hero-a-meter-time-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="state-play-hero-wrap state-play-hero-b-wrap">
        <div class="state-play-hero-title state-play-hero-b-title">Zoey</div>
        <div class="stat-play-hero-meters">
          <div class="state-play-hero-light state-play-hero-b-light">
            <div class="state-play-hero-label state-play-hero-b-label">Light:</div>
            <div class="state-play-hero-meter-light state-play-hero-b-meter-light">
              <div class="state-play-hero-meter-light-bar state-play-hero-b-meter-light-bar"></div>
            </div>
          </div>
          <div class="state-play-hero-time state-play-hero-b-time">
            <div class="state-play-hero-label state-play-hero-b-label">Time:</div>
            <div class="state-play-hero-meter-time state-play-hero-b-meter-time">
              <div class="state-play-hero-meter-time-bar state-play-hero-b-meter-time-bar"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="state state-win">
      <div class="state-win-title"><span>Mary</span> and <span>Zoey</span> found each other!</div>
      <div class="state-win-info"></div>
    </div>
    <div class="state state-lose">
      <div class="state-lose-title"><span>Mary</span> and <span>Zoey</span> were lost to the darkness...</div>
      <div class="state-lose-info"></div>
    </div>
  </div>
</div>

{{> partials/footer}}
