{{> partials/header}}

<div class="container">
  <div class="scaler">
    <div class="state state-menu">
      <h1 class="state-menu-title"><span>Lost</span> <span>Without</span> <span>You</span></h1>
      <h2 class="state-menu-subtitle">A game by <span>Jack Rugile</span> and <span>Nicolle Witte</span> for <span>Ludum Dare 41</span></h2>
      <div class="state-menu-levels">
        <div class="state-menu-level state-menu-level-beat" data-name="alpha">1</div>
        <div class="state-menu-level state-menu-level-available" data-name="beta">2</div>
        <div class="state-menu-level" data-name="gamma">3</div>
        <div class="state-menu-level" data-name="delta">4</div>
      </div>
    </div>
    <div class="state state-instructions">
      <h2>Instructions State</h2>
    </div>
    <div class="state state-play">
      <!-- <h2>Play State</h2> -->
    </div>
    <div class="state state-win">
      <h2>Win State</h2>
    </div>
    <div class="state state-lose">
      <h2>Lose State</h2>
    </div>
  </div>
</div>

{{> partials/footer}}
